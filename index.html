<!DOCTYPE html>
<html>
    <head>
        <title>All-in one</title>
        <meata charset = 'UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = 'stylesheet' type = 'text/css'  href = 'style/style.css'>
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <script  src="https://kit.fontawesome.com/7d2d0643b6.js" crossorigin="anonymous"></script>
        <script   type = 'module' src = 'src/index.js'></script>
        
    </head>

    <body>
        <header>
            
        </header>
        <aside>
            <apps-btn title = 'Converting to Binary'></apps-btn>
        </aside>

        <div id = 'sock'>
            <i class="fas fa-braille"></i>
            
        </div>

        <!--Settings files-->

        <div class = 'set'>

            <div class = 'set-row'>
                <div class = 'set-icon'>
                    <i class="fab fa-readme"></i>
                </div>
                <div class = 'set-text'>Readme</div>
            </div>
            <div class = 'set-row'>
                <div class = 'set-icon'>
                    <i class="fas fa-file-download"></i>
                </div>
                <div class = 'set-text'>Download file</div>
            </div>

        </div>
        <!--End settings-->


        <div id = 'brock'></div>
       

        <div id = 'view'> </div> <!--View application-->
        <div class = 'reader'>
            <div id = 'reader-header'>
                <div id ='reader-arrow'>
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
            <div id = 'reader-text'></div>
        </div>

       







    </body>
</html>
